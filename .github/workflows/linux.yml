name: Linux

on: [push, pull_request]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: pre-commit
        run: bazelisk run pre-commit -- run --all-files
      - name: build
        run: bazelisk build //...
      - name: test
        run: bazelisk test //...
